<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Task_3</title>
    <link rel="stylesheet" href="form_task_3.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@600&display=swap"

  <body>
    <div class="main-block">
      <div class="main-content">
        <div class="cross-icon"><img src="cross.svg" /></div>
        <div class="main-header">Войти в личный кабинет</div>
        <div class="form-block">
          <form>
            <input type="tel" placeholder="Номер телефона" />
            <div class="pass-container">
              <img src="./eye.svg"/>
              <input type="password" placeholder="Пароль" />
            </class>
            <div class="checkbox-container">
              <input type="checkbox" />
              <label for="checkbox">Запомнить меня</label>
            </div>
          </form>
        </div>
        <div class="button-block">
          <button class="enter-btn">Войти</button>
          <button class="forget-btn space">Забыли пароль?</button>
        </div>
        <div class="main-footer">
          <div class="footer-text">Вы еще не зарегистрированы?</div>
          <div class="regist-button">
            <button class="regist-btn">Регистрация</button>
          </div>
        </div>
      </div>
    </div>
  </body>
